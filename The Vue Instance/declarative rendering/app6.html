<!DOCTYPE html>
<html>
<head>
    <title>Declarative Rendering</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  
  <script type="text/javascript">
       
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
    

  </script>

</body>
</html>
